<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a travel blog about traveling in Japan. Specific destination in Japan.">
    <meta name="keywords" content="japan, travel, blog, food">
    <meta name="auther" content="John Willy Andersen">
    <link rel="stylesheet" href="css/style.css">
    <title>Headless blog | Specific post</title>
</head>
<body>
    <header class="header-grid">
        <div class="logo">
            <a href="/index.html"><img src="./img/mizu.png" alt="Japanese sign for water"></a>
        </div>
        <nav>  
            <ul class="nav-links">
                <li><a href="/index.html" class="home-link">Home</a></li>
                <li><a href="/posts.html" class="posts-link">Posts</a></li>
                <li><a href="/about.html" class="about-link">About</a></li>
                <li><a href="/contact.html" class="contact-link">Contact</a></li>
            </ul>
            <label class="hamburger" for="hamburger-menu">           
                <span></span>
            </label>
        </nav>
    </header>

    <main>
        <section class="heading">
            <h1>Specific blog posts</h1>
        </section>
        <section class="wordpress-container">
            <div class="wordpress-specific-post">
                <div class="load"></div>
            </div>
        </section>
        <section>
            <div class="modal">
            </div>
            <div class="modal-container">
                <img id="modal-img" class="carousel-item modal-open-btn">
            </div>
        </section>
    </main>

    <footer>
        <div class="logo">
            <a href="/index.html"><img src="./img/mizu.png" alt="Japanese sign for water"></a>
        </div>
        <div class="blog-name">
            <p>Willy`s travel blog</p>
        </div>
    </footer>

    <script src="js/specific-post.js"></script>
</body>
</html>
